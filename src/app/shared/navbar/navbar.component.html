<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <!-- Logo Generado con SVG -->
        <div class="flex items-center space-x-2">
          <a routerLink="/" class="flex items-center group hover:opacity-90 transition-opacity">
            <svg class="h-12 w-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <!-- Fondo del ícono -->
              <circle cx="50" cy="50" r="45" class="fill-green-600 group-hover:fill-green-700 transition-colors"/>
              
              <!-- Símbolo de moneda -->
              <path d="M50 30L35 50L50 70L65 50L50 30Z" class="fill-white"/>
              <path d="M50 35L40 50L50 65L60 50L50 35Z" class="fill-blue-200"/>
              
              <!-- Efecto de brillo -->
              <circle cx="60" cy="40" r="10" class="fill-white/20"/>
            </svg>
            
            <!-- Texto con gradiente -->
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent ml-2">
              Finanzas Nova
            </span>
          </a>
        </div>
  
        <!-- Menú Desktop -->
        <div class="hidden md:flex items-center space-x-4">
          <a routerLink="/expenses" 
             routerLinkActive="text-blue-600"
             class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">
            Gastos
          </a>
          <a routerLink="/expenses/new" 
             routerLinkActive="text-blue-600"
             class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">
            Nuevo Gasto
          </a>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600">
            Iniciar Sesión
          </button>
        </div>
  
        <!-- Botón Menú Mobile -->
        <div class="md:hidden flex items-center">
          <button 
            (click)="toggleMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
            [attr.aria-expanded]="isMenuOpen">
            <span class="sr-only">Abrir menú principal</span>
            <!-- Icono Menú -->
            <svg 
              class="h-6 w-6" 
              [class.hidden]="isMenuOpen"
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icono Cerrar -->
            <svg 
              class="h-6 w-6" 
              [class.hidden]="!isMenuOpen"
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Menú Mobile -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/expenses"
           routerLinkActive="bg-blue-50 text-blue-600"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-500 hover:bg-blue-50">
          Gastos
        </a>
        <a routerLink="/expenses/new"
           routerLinkActive="bg-blue-50 text-blue-600"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-blue-500 hover:bg-blue-50">
          Nuevo Gasto
        </a>
        <button class="w-full text-left block px-3 py-2 rounded-md text-base font-medium bg-blue-500 text-white hover:bg-blue-600">
          Iniciar Sesión
        </button>
      </div>
    </div>
  </nav>
